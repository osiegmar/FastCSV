plugins {
    id("java")
    id("maven")
    id("maven-publish")
}

group = "de.siegmar"
archivesBaseName = "fastcsv"
version = "1.0.4"


repositories {
    jcenter()
}

dependencies {
    testCompile 'org.testng:testng:6.8.21'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/stone-wall/FastCSV")
            credentials {
                username = ""
                password = ""
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

